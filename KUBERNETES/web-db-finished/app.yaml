---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: web-storage
  labels:
    app: web-apache
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  #local: 
  hostPath:
    #path: "/run/desktop/mnt/host/d/Kubernetes/web-db-finished/php_app"
    path: "/home/ocontreras/Documents/UNIVERSITY_CLASSES/UNIVALLE/II-2023/TEM_I-A/DOCKER_KUBERNETES/Kubernetes/web-db-finished/php_app"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
